<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="repository.js"></script>

  </head>

  <body>
    <main class="todo d-flex justify-content-center align-items-center ">
      <div class="container">
        <div class="row">
          
          <div class="col">
            <div class="todo-title">
              <h1>Minha Lista de Tarefas</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="todo-newItem" id="newItem">
              <input
                type="text"
                class="form-control"
                id="new-todo"
                placeholder="Adicione uma nova tarefa"
                maxlength="66"
                autofocus
              />
              <button id="add-todo" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                  <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                </svg>
                
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="todo-list" id="todo-list"></div>
          </div>
        </div>
        <script src="script.js"></script>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
